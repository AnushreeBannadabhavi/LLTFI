compileOption:
    instSelMethod:
      - customInstselector:
          include:
            - maingraph

    regSelMethod: regloc
    regloc: dstreg

    includeInjectionTrace:
        - forward

    tracingPropagation: True # trace dynamic instruction values.

    tracingPropagationOption:
        maxTrace: 250 # max number of instructions to trace during fault injection run
        debugTrace: False
        generateCDFG: True

runOption:
    - run:
        numOfRuns: 100
        fi_type: bitflip
        fi_max_multiple: 20
        window_len_multiple_startindex: 1
        window_len_multiple_endindex: 500

